<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>

    <!-- Stylesheet: use relative path -->
    <link rel="stylesheet" href="./assets/index-CPQhdCfT.css" crossorigin />
  </head>

  <body class="text-[#26313E]">
    <header class="bg-[#A4C98D] p-5 ">
      <nav class="flex justify-between items-center">
        <div class="flex items-start gap-5">
          <img src="./images/web-logo.png" alt="Website text logo" />
        </div>
        <div>
          <ul class="flex justify-end gap-[3vw] font-bold">
            <li><a class="hover:text-green-100" href="index.html">Dashboard</a></li>
            <li><a class="hover:text-green-100" href="planner.html">Planner</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <header class="w-48 h-screen">
      <div class="bg-gray-100 ml-5 mt-10 p-8 w-80 auto-cols-auto rounded-4xl">
        <div class="flex justify-between items-center">
          <button class="text-2xl text-purple-300 hover:text-purple-100" id="prevBtn">&larr;</button>
          <button class="hover:text-purple-200" id="monthYear">Feb</button>
          <button class="text-2xl text-purple-300 hover:text-purple-100 flex justify-end gap-[3vw] mb-3" id="nextBtn">&rarr;</button>
        </div>
        <div class="days">
          <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
        </div>
        <div class="dates" id="dates">
          <!-- Days will be dynamically generated here -->
        </div>
      </div>
    </header>

    <header class="absolute top-28 left-95 h-screen">
      <div class="text-6xl ml-15 font-bold text-[#26313E]">Travel Board</div>
      <div class="line" style="width: 2px; height: 600px; background-color: rgb(164, 164, 164);"></div>
    </header>

    <!-- Add Plan Button -->
    <div class="absolute left-90 top-48">
      <a href="newplanner.html">
        <button class="rounded-xl bg-[#A4C98D] px-4 py-3 hover:bg-green-100 ml-20">+ Add Plan</button>
      </a>
      <div id="plannerEntries" class="ml-15 mt-10 grid grid-cols-1 md:grid-cols-2 gap-5 pr-8">
        <!-- Cards inserted by JS -->
      </div>
    </div>

    <!-- Scripts: use relative paths -->
    <script type="module" src="./assets/index-mLwF56C_.js" crossorigin></script>
    <script type="module" src="./load-planner.js" defer></script>
  </body>
</html>
